<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Page</title>
  </head>
  <link rel="stylesheet" href="datapage-stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Mouse+Memoirs&display=swap" rel="stylesheet"/>
  <body>
    <div class="page">
      <div class="user-1-container">
        <h3 class="data-user" id="sum1">Username1Here</h3>
        <img id="profile-pic-1" src="./assets/profileIconAkali.jpg" alt="akali profile picture">
        <div class="kda-stats-1">
          <h4 class="kda">Average KDA</h4>
          <h4 class="kda-numbers" id="kda1">--/--/--</h4>
        </div>
      </div>
      <div class="results">
        <div class="data-results">
          <h1 id="wintrading">Wintrading</h1>
          <div class="wintrading-probability">
            <h3 id="wintrading-status">Loading...</h3>
          </div>
        </div>
        <div class="smurfing-results">
          <h1 id="smurfing">Smurfing</h1>
          <div class="smurfing-probability">
            <h2>User 1</h2>
            <h3 id="smurf-status-1">Loading... </h3>
            <h2>User 2</h2>
            <h3 id="smurf-status-2">Loading...</h3>
          </div>
        </div>
      </div>
      <div class="user-2-container">
        <h3 class="data-user" id="sum2">Username2Here</h3>
        <img id="profile-pic-2" src="./assets/profileIconYasuo.jpg" alt="yasuo profile picture">
        <div class="kda-stats-2">
          <h4 class="kda">Average KDA</h4>
          <h4 class="kda-numbers" id="kda2">--/--/--</h4>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
  </body>
</html>
